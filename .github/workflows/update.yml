name: Update blocklists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Required for push
          fetch-depth: 0  # For commit history if needed

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update.sh
        # working-directory: ad-filter-list
        run: |
          chmod +x ./update.sh || true
          ./update.sh

      - name: Commit processed.txt
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if git diff --exit-code -- processed.txt; then
            echo "No changes to commit"
          else
            git add processed.txt
            git commit -m "Update processed.txt [skip ci]"  # Skip CI loop
            git push
          fi

      - name: Upload processed blocklist  # Keep as optional backup
        uses: actions/upload-artifact@v4
        with:
          name: processed-blocklist
          path: processed.txt
