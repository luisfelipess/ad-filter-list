name: Update blocklists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update.sh
        run: |
          chmod +x ./update.sh || true
          ./update.sh
          echo "Current dir:" && pwd
          echo "Processed dir contents:"
          ls -la processed/

      - name: Upload entire processed dir  # **All files: blocklist.txt + rejected-entries.txt + etc.**
        uses: actions/upload-artifact@v4
        with:
          name: processed-files
          path: processed/  # **Entire dir** (recursive)

      - name: Commit processed-blocklist
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          echo "=== Before ==="
          git status
          
          git add processed/
          
          echo "=== Staged ==="
          git diff --staged --name-only
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update processed/ files [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
            echo "âœ… Pushed blocklist + rejected files!"
          fi