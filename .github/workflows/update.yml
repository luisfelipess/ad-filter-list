name: Update blocklists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update.sh
        run: |
          chmod +x ./update.sh || true
          ./update.sh
          echo "Current dir:" && pwd
          echo "Files:" && ls -la processed/
          ls -la processed/blocklist.txt

      - name: Upload processed blocklist  # **First: Verify file generated**
        uses: actions/upload-artifact@v4
        with:
          name: processed-blocklist
          path: processed/blocklist.txt  # **Yes: ONLY this single file**

      - name: Commit processed-blocklist
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          echo "=== Before ==="
          git status
          
          git add processed/blocklist.txt
          
          echo "=== Staged ==="
          git diff --staged --name-only
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update processed/blocklist.txt [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
            echo "âœ… Pushed!"
          fi
